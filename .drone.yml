pipeline:

  load-cache:
    image: drillster/drone-volume-cache
    volumes: [/tmp:/cache]
    restore: true
    mount:
      - .gradle/caches
      - .gradle/wrapper
      - hale

  build:
    image: openjdk:8-alpine
    commands:
      - export GRADLE_USER_HOME=$${DRONE_WORKSPACE}/.gradle
      - ./gradlew build
    when:
      event: [push,tag]

  updatesite:
    image: openjdk:8-alpine
    commands:
      - export GRADLE_USER_HOME=$${DRONE_WORKSPACE}/.gradle
      - ./gradlew updatesite
    when:
      event: [push,tag]

  publish:
    image: plugins/gh-pages
    pages_directory: build/public/
    secrets: [ github_username, github_password]
    when:
      event: [push,tag]

  save-cache:
    image: drillster/drone-volume-cache
    volumes: [/tmp:/cache]
    rebuild: true
    mount:
      - .gradle/caches
      - .gradle/wrapper
      - hale
